<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Entrenamiento 2026</title>
    <style>
        :root {
            --color-bg: #f0f2f5;
            --color-text: #333;
            --color-header: #fff;
            --color-day: #fff;
            --color-day-hover: #e9e9e9;
            --color-today: #d6eaff;
            --color-checked: #c8e6c9;
            --color-modal-bg: rgba(0,0,0,0.6);
            --border-radius: 8px;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 15px;
            -webkit-tap-highlight-color: transparent;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            font-size: 1.5em;
        }
        .month {
            margin-bottom: 2em;
        }
        .month h2 {
            text-align: center;
            background-color: #1a73e8;
            color: white;
            padding: 10px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day-header {
            font-weight: bold;
            text-align: center;
            padding: 5px;
            font-size: 0.8em;
        }
        .day {
            position: relative;
            background-color: var(--color-day);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .day:hover {
            background-color: var(--color-day-hover);
        }
        .day.checked {
            background-color: var(--color-checked);
            color: #255d28;
        }
        .day .day-number {
            pointer-events: none;
            z-index: 1;
        }
        .empty-day {
            background: none;
            box-shadow: none;
            cursor: default;
        }
        .day .checkbox {
            position: absolute;
            top: 2px;
            right: 2px;
            transform: scale(1.2);
            margin: 0;
            z-index: 2;
            opacity: 0.8;
        }
        .day.checked .checkbox {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--color-modal-bg);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 25% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .modal-header h3 {
            margin: 0;
            color: #1a73e8;
        }
        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-body ul {
            padding-left: 20px;
        }
        .modal-body li {
            margin-bottom: 0.5em;
        }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideIn { from {transform: translateY(-50px);} to {transform: translateY(0);} }
    </style>
</head>
<body>

    <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Calendario de Entrenamiento 2026 üèãÔ∏è‚Äç‚ôÄÔ∏è</h1>
    <p style="text-align:center; font-size: 0.9em; color: #666;">Toca un d√≠a para ver el plan. Marca la casilla para guardar tu progreso.</p>

    <div id="calendar-container"></div>

    <div id="training-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <span class="close-button">&times;</span>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarContainer = document.getElementById('calendar-container');
            const modal = document.getElementById('training-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const closeButton = document.querySelector('.close-button');
            const year = 2026;

            // --- ¬°IMPORTANTE! PEGA AQU√ç LA URL DE TU APLICACI√ìN WEB DE APPS SCRIPT ---
            const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxUQf5pAjw70JR4uG7yRRExXlQ9TKrf36AtANBFnW4czjJIjbLcmtuWLWu1zT_To55UMw/exec';
            // -------------------------------------------------------------------------

            let checkedDates = {};

            const trainingPlan = {
                1: { title: "Lunes - Cuerpo completo (fuerza + cardio)", plan: `<strong>Calentamiento (5 min):</strong> jumping jacks, movilidad articular.<br><br><strong>Circuito (3 vueltas, 30 s ON / 20 s OFF):</strong><ul><li>Sentadillas</li><li>Flexiones</li><li>Remo con banda</li><li>Plancha</li></ul><br><strong>Cardio:</strong> 10 min trote suave o bici.` },
                2: { title: "Martes - Tren inferior + core", plan: `<strong>Calentamiento (5 min):</strong> skipping bajo + rotaciones cadera.<br><br><strong>Ejercicios (3 series):</strong><ul><li>Zancadas</li><li>Puente de gl√∫teo</li><li>Core: crunch + elevaci√≥n piernas</li></ul>` },
                3: { title: "Mi√©rcoles - Cardio HIIT suave", plan: `<strong>Calentamiento (5 min):</strong> movilidad + marcha en el sitio.<br><br><strong>HIIT (4 vueltas, 30 seg ON / 30 seg OFF):</strong><ul><li>Burpees suaves</li><li>Jumping jacks</li><li>Mountain climbers</li><li>Carrera en el sitio</li></ul>` },
                4: { title: "Jueves - Tren superior (fuerza)", plan: `<strong>Calentamiento (5 min):</strong> movilidad hombros y brazos.<br><br><strong>Ejercicios (3 series):</strong><ul><li>Curl de b√≠ceps</li><li>Fondos en banco</li><li>Elevaciones laterales</li><li>Plancha lateral</li></ul>` },
                5: { title: "Viernes - Circuito cuerpo completo din√°mico", plan: `<strong>Circuito (4 vueltas, 40 seg trabajo/20 seg descanso):</strong><ul><li>Sentadilla + press con mancuernas</li><li>Flexi√≥n + remo</li><li>Skipping r√°pido</li><li>Crunch bicicleta</li></ul>` },
                6: { title: "S√°bado - Caminata o Bici", plan: "Caminata r√°pida o paseo en bici (m√≠nimo 45 min)." },
                0: { title: "Domingo - Descanso o Yoga", plan: "Descanso o yoga/estiramientos guiados (20-30 min)." }
            };

            // Funci√≥n as√≠ncrona para obtener las fechas marcadas de Google Sheet
            async function fetchCheckedDates() {
                try {
                    const response = await fetch(APPS_SCRIPT_WEB_APP_URL);
                    if (!response.ok) {
                        throw new Error(`Error HTTP! estado: ${response.status}`);
                    }
                    checkedDates = await response.json();
                    console.log('Fechas marcadas obtenidas:', checkedDates);
                } catch (error) {
                    console.error('Error al obtener las fechas marcadas:', error);
                    alert('No se pudo cargar el progreso. Revisa tu conexi√≥n o la configuraci√≥n del backend.');
                    checkedDates = {};
                }
            }

            // Funci√≥n as√≠ncrona para actualizar una fecha en Google Sheet
            async function updateCheckedDate(dateId, isChecked) {
                try {
                    const response = await fetch(APPS_SCRIPT_WEB_APP_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8'
                        },
                        body: JSON.stringify({ dateId: dateId, isChecked: isChecked })
                    });
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }
                    const data = await response.json();
                    console.log('Respuesta de Apps Script:', data);
                    return data;
                } catch (error) {
                    console.error('Error al actualizar la fecha marcada:', error);
                    const checkbox = document.querySelector(`.day[data-date="${dateId}"] .checkbox`);
                    if (checkbox) {
                        checkbox.checked = !isChecked;
                    }
                }
            }

            async function generateCalendar() {
                await fetchCheckedDates();

                const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
                let html = '';
                const today = new Date();
                const todayId = today.getFullYear() === year ? `${year}-${today.getMonth() + 1}-${today.getDate()}` : null;

                for (let month = 0; month < 12; month++) {
                    html += `<div class="month"><h2>${monthNames[month]} ${year}</h2><div class="calendar">`;
                    const weekDays = ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'];
                    weekDays.forEach(day => { html += `<div class="day-header">${day}</div>`; });

                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    let firstDay = new Date(year, month, 1).getDay();
                    firstDay = (firstDay === 0) ? 6 : firstDay - 1;

                    for (let i = 0; i < firstDay; i++) { html += `<div class="empty-day"></div>`; }

                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(year, month, day);
                        const dayOfWeek = date.getDay();
                        const dateId = `${year}-${month + 1}-${day}`;
                        const isChecked = checkedDates[dateId] || false;

                        let dayClass = 'day';
                        if (isChecked) dayClass += ' checked';
                        if (dateId === todayId) dayClass += ' today';

                        html += `
                            <div class="${dayClass}" data-date="${dateId}" data-day-of-week="${dayOfWeek}">
                                <span class="day-number">${day}</span>
                                <input type="checkbox" class="checkbox" ${isChecked ? 'checked' : ''}>
                            </div>
                        `;
                    }
                    html += `</div></div>`;
                }
                calendarContainer.innerHTML = html;
            }

            function handleDayClick(e) {
                if (e.target.classList.contains('day')) {
                    const dayOfWeek = e.target.dataset.dayOfWeek;
                    const plan = trainingPlan[dayOfWeek];
                    modalTitle.textContent = plan.title;
                    modalBody.innerHTML = plan.plan;
                    modal.style.display = 'block';
                }
            }

            function handleCheckboxClick(e) {
                if (e.target.classList.contains('checkbox')) {
                    e.stopPropagation();
                    const dayDiv = e.target.parentElement;
                    const dateId = dayDiv.dataset.date;
                    const isChecked = e.target.checked;

                    dayDiv.classList.toggle('checked', isChecked);

                    updateCheckedDate(dateId, isChecked);
                }
            }

            closeButton.onclick = () => modal.style.display = 'none';
            window.onclick = (e) => {
                if (e.target == modal) { modal.style.display = 'none'; }
            };

            generateCalendar();

            calendarContainer.addEventListener('click', handleDayClick);
            calendarContainer.addEventListener('click', handleCheckboxClick);
        });
    </script>
</body>
</html>
