<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Entrenamiento</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }

    th {
      background-color: #f0f0f0;
    }

    .marcado {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <h2>Calendario de Entrenamiento</h2>
  <div id="mes-año"></div>
  <table id="calendar"></table>

  <script>
    const calendarTable = document.getElementById("calendar");
    const mesAnioDiv = document.getElementById("mes-año");
    const today = new Date();
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbxJ1Qk7rZ1MJf.../exec"; // <-- Sustituye por tu URL

    function getMonthDays(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function renderCalendar(year, month, markedDates) {
      calendarTable.innerHTML = "";

      const daysInMonth = getMonthDays(year, month);
      const firstDay = new Date(year, month, 1).getDay();

      mesAnioDiv.textContent = `${["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"][month]} ${year}`;

      const headerRow = document.createElement("tr");
      ["L", "M", "X", "J", "V", "S", "D"].forEach(day => {
        const th = document.createElement("th");
        th.textContent = day;
        headerRow.appendChild(th);
      });
      calendarTable.appendChild(headerRow);

      let row = document.createElement("tr");
      for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
        row.appendChild(document.createElement("td"));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        if (row.children.length === 7) {
          calendarTable.appendChild(row);
          row = document.createElement("tr");
        }

        const td = document.createElement("td");
        td.textContent = day;

        const dateId = `${year}-${month + 1}-${day}`;
        td.id = dateId;

        if (markedDates[dateId]) {
          td.classList.add("marcado");
        }

        td.addEventListener("click", () => {
          td.classList.toggle("marcado");
          const isChecked = td.classList.contains("marcado");

          fetch(BACKEND_URL, {
            method: "POST",
            body: JSON.stringify({ dateId, isChecked }),
          });
        });

        row.appendChild(td);
      }

      if (row.children.length) calendarTable.appendChild(row);
    }

    function loadMarkedDates(year, month) {
      fetch(BACKEND_URL)
        .then(res => res.json())
        .then(markedDates => {
          console.log("Fechas marcadas obtenidas:", markedDates);
          renderCalendar(year, month, markedDates);
        });
    }

    loadMarkedDates(today.getFullYear(), today.getMonth());
  </script>

</body>
</html>
